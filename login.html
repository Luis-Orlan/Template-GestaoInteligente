<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="imagens/logo-icone.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="stylesheet" type="text/css" href="css/mediaQueries.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
</head>

<body class="load">
    <div class="msg-box" style="display: none;">
        <span class="msg-alert " id="resposta"></span>
    </div>
    <span class="load-fullsreen">
        <div class="ani-load p-2">
            <div class="p-2 m-b-4" style="max-width: 220px;display: inline-block;">
                <img src="imagens/icon.png" alt="Gestão Inteligente" />
            </div>
            <div class="p-2" style="max-width: 100px;display: inline-block;">
                <div class="load-ani"></div>
            </div>			
        </div>
    </span>
    <main class="main-login">
        <div class="login-box">
            <div class="grid-5-5 login-box-bs shadow bg-branco">
                <div class="bg-login-left"></div>
                <div class="p-8">
                    <div class="">
                        <form class="form-login">
                            <div class="txt-center">
                                <div class="img-login">
                                    <a href="\" title="Voltar para a paginal inicial">
                                        <img src="imagens/indice.png" class="" alt="Imagem não disponivel."/>
                                    </a>
                                </div>
                                <div>
                                    <h4 class="f-s-5" style="color: rgba(75,75,75,1.9);">Bem-vindo novamente!</h4>
                                </div>
                            </div>
                            <div class="p-relative">
                                <label for="email" class="login-label input-label"><i class="fas fa-envelope input-ico-login"></i></label>
                                <input type="email" id="email" class="login-input" Placeholder="Seu e-mail" required/>
                            </div>
                            <div class="p-relative">
                                <label for="senha" class="login-label input-label"><i class="fas fa-key input-ico-login"></i></label>
                                <input type="password" id="senha" class="login-input" Placeholder="Sua senha" required/>
                            </div>
                            <div class="p-8">
                                <input type="checkbox" id="lembrar" class=""/>
                                <label for="lembrar" class="login-label f-s-4">Lembrar-me</label>                                
                            </div>
                            <div class="p-8">
                                <button type="button" class="btn btn-login">Entrar</button>
                            </div>
                            <div class="txt-center p-4">
                                <a href="\esqueciSenha.html" title="Esqueci a senha" class="">Esqueceu a senha?</a>
                            </div>
                            <div class="txt-center p-4">
                                <a href="planos.html" title="Esqueci a senha" class="f-w-6">Ainda não é nosso cliente? <br/> Aproveite agora.</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>    
    <script src="js/script-login.js"></script>
    <script src="js/all.min.js"></script>
</body>

</html>
